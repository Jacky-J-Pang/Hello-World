<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking the stylesheets -->

<body>
    <!-- Nav Bar -->
    <ul> 
        <li style="float:left"><a href="./index.html">Home Page </a></li>

    <!-- Fr0m Lab 13 * a bit of 14 -->
    <form name = "product_main_display" action="/process_purchase" method="POST">
        <div>
            <main>
                <!-- setting up a script to write each products name onto the page-->
                <script>
                    //source for id format is img src"" then id later , found in code academycode.com"
                 
                    for (i = 0; i < products.length; i++) {
                        document.write(`
                                <section class="item">
                                    <h2 style="font-size=15px;">${products[i].name}</h2>
                                    <br><img src="${products[i].image}">
                                    <p>$${products[i].price}</p>
                                    <p><em>${products[i].description}</em></p>
                                    <h2>${products[i].quantity_available} LEFT IN STOCK!</h2>
                                    <label id="quantity${i}_label"}"> Quantity</label>
                                    <input type="text" placeholder="0" name="quantity${i}" 
                                    onkeyup='this'>
                                </section>
                            `);
                    }  
                </script>
            </main>
        </div>
        <!-- Something to fill the footer for more character to the webapge rather than to give a blank-->
        <footer>
            <input type ="submit" value="Proceed to Checkout" name="submitPurchase" id="sbutton">
            <p> Not our image property, dont sue us !
        </footer>
    </form>
