<script>
/* JS for Dybamic Invoice */


//PRODUCT DATA
     // Product 1
    var product1 ={}; //This is declaring bar is an object.
    product1.item ='Apple Sensor 3 Razor';
    product1.quantity = 2; 
    product1.price= 4.99;
     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 2;
     var price2= 1.23;
   
     // Product 3
     var item3= 'Nautica Cologne';
     var quantity3 = 2;
     var price3 = 1.23;
   
     // Product 4
      var item4 = 'Rubbing Alcohol';
     var quantity4= 2;
     var price4 = 1.23;
   
     // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 2;
     var price5 = 1.23;
    
     //Change product1 quanity to 0
      product1.quantity = 0;
    // adding SKU#
  


    //Extended Price 
    var extended_price1 =product1.quantity * product1.price ;
    var extended_price2 =price2 * quantity2;  
    var extended_price3 =price3 * quantity3;  
    var extended_price4 =price4 * quantity4;
    var extended_price5 =price5 * quantity5;

    //subtotal
    var subtotal = extended_price5  + extended_price4 + extended_price3 +  extended_price2 +   extended_price1;
    
    //Taxes
    var Tax_rate = 0.0575
    var Tax = subtotal * Tax_rate;

    //Grandtotal
    var Grand_total = subtotal + Tax;


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
              // Row1 
                document.write(`
                <tr>
                    <td width="43%"> ${product1.item} </td>
                    <td align="center" width="11%">${product1.quantity}</td>
                    <td width="13%">\$${product1.price}</td>
                    <td width="54%">\$${extended_price1}</td>
                </tr>
                `);
                   // Row2
                   document.write(`
                <tr>
                    <td width="43%"> ${item2} </td>
                    <td align="center" width="11%">${quantity2}</td>
                    <td width="13%">\$${price2}</td>
                    <td width="54%">\$${extended_price2}</td>
                </tr>
                `);
                   // Row3 
                   document.write(`
                <tr>
                    <td width="43%"> ${item3} </td>
                    <td align="center" width="11%">${quantity3}</td>
                    <td width="13%">\$${price3}</td>
                    <td width="54%">\$${extended_price3}</td>
                </tr>
                `);
                   // Row5 
                   document.write(`
                <tr>
                    <td width="43%"> ${item5} </td>
                    <td align="center" width="11%">${quantity5}</td>
                    <td width="13%">\$${price5}</td>
                    <td width="54%">\$${extended_price5}</td>
                </tr>
                `);
            </script>
         
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%"> <script> document.write(subtotal);</script>    </td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%"><script> document.write(Tax.toFixed(2));</script>  </td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong><script> document.write(Grand_total.toFixed(2));</script>   </strong></td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
