<script>
/* JS for Dybamic Invoice */


//PRODUCT DATA
     // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;
   
     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 4;
     var price2= 12.23;
   
     // Product 3
     var item3= 'Nautica Cologne';
     var quantity3 = 2;
     var price3 = 1.83;
   
     // Product 4
      var item4 = 'Rubbing Alcohol';
     var quantity4= 2;
     var price4 = 3.23;
   
     // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 2;
     var price5 = 1.31;

    //Extended Price 
    var extended_price1 =price1 * quantity1;
    var extended_price2 =price2 * quantity2;  
    var extended_price3 =price3 * quantity3;  
    var extended_price4 =price4 * quantity4;
    var extended_price5 =price5 * quantity5;

    //subtotal
    var subtotal = extended_price5  + extended_price4 + extended_price3 +  extended_price2 +   extended_price1;
    
    //Taxes
    var Tax_rate = 0.0575
    var Tax = subtotal * Tax_rate;
    
    //Shipping Cost
    if(subtotal<=50){shipping=2;}
    else if (subtotal <=100) {shipping =5}
    else (shipping = 0.05*subtotal)
    

    //Grandtotal
    var Grand_total = subtotal + Tax + shipping;


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

          <script>
              // Row1 
                document.write(`

                `);
                   // Row2
                   document.write(`

                    <td width="54%">\$${extended_price2}</td>
                </tr>
                `);
                   // Row3 
                   document.write(`

                </tr>
                `);
                   // Row4
                   document.write(`
                <tr>

                    <td width="13%">\$${price4}</td>
                    <td width="54%">\$${extended_price4}</td>
                </tr>
                `);
                   // Row5 
                   document.write(`
                <tr>

                `);
            </script>
         
            <td colspan="4" width="100%">&nbsp;</td>
          

          <tr>
